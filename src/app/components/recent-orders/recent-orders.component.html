<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
</mat-form-field>
<div class="example-container mat-elevation-z1">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z1">

    <!-- Name Column -->
    <ng-container matColumnDef="consumer">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><b> Customer </b></th>
      <td mat-cell *matCellDef="let element"> {{element.consumer}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="shop">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Shop </b></th>
      <td mat-cell *matCellDef="let element"> {{element.shop}} </td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Phone</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <!-- Shop Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Status</b> </th>
      <td mat-cell *matCellDef="let element"> 
        <form>
            <mat-form-field style="width: 80% !important; padding: 0;" appearance="none"> 
              <!-- <mat-label>Status</mat-label> -->
              <mat-select name="status" [value]="element.status" (selectionChange)="onStatusChange($event)">
                <mat-option *ngFor="let STATUS of status" [value]="STATUS.value">
                  {{STATUS.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
        </form>
      </td>
    </ng-container>

    <!-- Total Business Column -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Price</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.total}} </td>
    </ng-container>

    <!-- Reacent Activity Column -->
    <ng-container matColumnDef="time_left">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Time Left</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.time_left}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
